  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* --- CORE & RESET --- */
    :root {
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent: #22d3ee;
    }

    body {
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      background-color: #0f172a; /* Fallback dark color */
      margin: 0;
    }

    /* --- BACKGROUND SYSTEM (SMOOTH TRANSITIONS) --- */
    /* Container for background layers */
    #bg-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-color: #0f172a;
    }

    .bg-layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.2s ease-in-out; /* Smooth crossfade */
      background-size: cover;
      background-position: center;
    }

    .bg-layer.active {
      opacity: 1;
    }

    /* THEMES (Gradients applied via JS to styles, but defined here for reference logic) */
    /* Dynamic classes are not used directly on body anymore to prevent flash.
       Instead, we apply these gradients to .bg-layer elements.
    */

    /* --- GLASS UI --- */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass-panel { 
      border-radius: 24px; 
    }
    
    .glass:hover { 
      border-color: rgba(255, 255, 255, 0.25); 
      background: rgba(30, 41, 59, 0.7);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .glass-input {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-input:focus-within {
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
    }

    /* --- ANIMATIONS & EFFECTS --- */
    #weather-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    .animate-float { animation: float 6s ease-in-out infinite; }

    /* Custom Scrollbar for hidden elements but functional */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Scroll Buttons */
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, background 0.3s;
    }
    .scroll-container:hover .scroll-btn { opacity: 1; }
    .scroll-btn:hover { background: var(--accent); border-color: var(--accent); color: black; }
    .scroll-btn.left { left: 10px; }
    .scroll-btn.right { right: 10px; }

    /* Autocomplete */
    #autocomplete-list {
      position: absolute; top: 110%; left: 0; right: 0;
      background: rgba(15, 23, 42, 0.95); 
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px; 
      max-height: 250px; 
      overflow-y: auto; 
      z-index: 100;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeIn 0.2s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .suggestion-item { 
      padding: 14px 16px; 
      cursor: pointer; 
      border-bottom: 1px solid rgba(255,255,255,0.05); 
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background: rgba(34, 211, 238, 0.15); }
    .suggestion-item i { font-size: 1.2em; color: var(--text-secondary); }
    .suggestion-item:hover i { color: var(--accent); }

    /* Icon Sizes */
    .ph-xl { font-size: 64px; }
    .ph-lg { font-size: 32px; }
    .ph-md { font-size: 24px; }

    /* Map */
    #map { height: 220px; width: 100%; border-radius: 16px; z-index: 1; opacity: 0.85; filter: grayscale(20%) contrast(1.1); transition: opacity 0.3s; }
    #map:hover { opacity: 1; }

    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
      z-index: 200; display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 0.3s ease; padding: 1rem;
    }
    .modal-overlay.active { opacity: 1; pointer-events: auto; }
    .modal-content {
      background: #1e293b; 
      border: 1px solid rgba(255,255,255,0.1); 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border-radius: 24px;
      width: 100%; max-width: 500px; max-height: 85vh; overflow-y: auto;
      transform: scale(0.95) translateY(20px); transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }

    /* Range Input Customization (if needed later, but using scroll buttons for now) */
  </style>
</head>

        </div>

      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(mapInst);

      // Events
      el.langBtn.onclick = toggleLang;
      el.themeBtn.onclick = toggleTheme;
      el.searchForm.onsubmit = handleSearch;
      el.locateBtn.onclick = getUserLocation;
      el.input.oninput = handleInput;
      el.modalClose.onclick = () => el.modal.classList.remove('active');

    function t(k) { return dictionary[state.lang][k] || k; }

    function toggleLang() {
      state.lang = state.lang === 'ru' ? 'en' : 'ru';
      el.langText.textContent = state.lang.toUpperCase();
      el.input.placeholder = t('search_ph');
      updateThemeLabel();
      document.querySelectorAll('[data-translate]').forEach(e => e.textContent = t(e.dataset.translate));
      if(state.weatherData) updateUI(state.weatherData);
    }

    function toggleTheme() {
      state.themeMode = state.themeMode === 'adaptive' ? 'standard' : 'adaptive';
      document.body.dataset.theme = state.themeMode;
      updateThemeLabel();
      if(state.weatherData) updateBackground(state.weatherData);
    }

    function updateThemeLabel() {
      el.themeText.textContent = t(state.themeMode === 'adaptive' ? 'theme_adaptive' : 'theme_standard');
    }

    function startClock() {
      setInterval(() => {
        const now = new Date();
        el.clock.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }, 1000);
    }

    function scrollHourly(amount) {
      el.hStrip.scrollBy({ left: amount, behavior: 'smooth' });
    }

    // --- API & LOGIC ---
    function getUserLocation() {
      el.loader.classList.remove('opacity-0', 'pointer-events-none');
      if(!navigator.geolocation) { fetchWeather(); return; }
      navigator.geolocation.getCurrentPosition(
        pos => {
          state.lat = pos.coords.latitude;
          state.lon = pos.coords.longitude;
          reverseGeo(state.lat, state.lon).then(() => fetchWeather());
        },
        () => fetchWeather()
      );
    }

    async function reverseGeo(lat, lon) {
      try {
        const r = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=${state.lang}`);
        const d = await r.json();
        state.locationName = d.city || d.locality || d.principalSubdivision || 'Unknown';
        state.countryCode = d.countryCode || '';
      } catch { 
        state.locationName = `${lat.toFixed(2)}, ${lon.toFixed(2)}`; 
      }
    }

    async function fetchWeather() {
      el.loader.classList.remove('opacity-0', 'pointer-events-none');
      try {
        const p = new URLSearchParams({
          latitude: state.lat, longitude: state.lon,
          current_weather: true,
          hourly: 'temperature_2m,apparent_temperature,precipitation_probability,precipitation,weathercode,windspeed_10m,relativehumidity_2m,surface_pressure',
          daily: 'temperature_2m_max,temperature_2m_min,sunrise,sunset,precipitation_probability_max,weathercode,uv_index_max',
          timezone: 'auto', forecast_days: 16
        });
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?${p}`);
        if(!res.ok) throw new Error('API');
        const data = await res.json();
        state.weatherData = data;
        updateUI(data);
        updateMap();
      } catch(e) { console.error(e); }
      finally { setTimeout(() => el.loader.classList.add('opacity-0', 'pointer-events-none'), 800); }
    }

    // --- UI UPDATES ---
    function updateUI(data) {
      const cur = data.current_weather;
      const hourly = data.hourly;
      const daily = data.daily;
      const codeInfo = weatherCodes[cur.weathercode] || weatherCodes[0];

      // Header
      el.location.textContent = state.locationName;
      const dOpts = {weekday:'long', day:'numeric', month:'long'};
      el.date.textContent = new Date().toLocaleDateString(state.lang==='ru'?'ru':'en', dOpts);
      
      // Main
      el.temp.textContent = Math.round(cur.temperature);
      el.cond.textContent = state.lang==='ru' ? codeInfo.ru : codeInfo.en;
      
      // Icon update (Phosphor)
      let iconClass = codeInfo.icon;
      // Adjust icon for night if clear/partly cloudy
      const isNight = isNightTime(daily.sunrise[0], daily.sunset[0]);
      if(isNight) {
        if(iconClass === 'ph-sun') iconClass = 'ph-moon-stars';
        if(iconClass === 'ph-cloud-sun') iconClass = 'ph-cloud-moon';
      }
      el.bigIcon.innerHTML = `<i class="ph-duotone ${iconClass}"></i>`;

      el.wind.textContent = cur.windspeed + ' m/s';

      // Hourly Current Index
      const nowMs = new Date().setMinutes(0,0,0);
      let idx = hourly.time.findIndex(t => new Date(t).getTime() >= nowMs);
      if(idx===-1) idx=0;

      el.feels.textContent = Math.round(hourly.apparent_temperature[idx]) + '°';
      el.hum.textContent = hourly.relativehumidity_2m[idx] + '%';

      el.sunrise.textContent = new Date(daily.sunrise[0]).toLocaleTimeString([],{hour:'2-digit', minute:'2-digit'});
      el.sunset.textContent = new Date(daily.sunset[0]).toLocaleTimeString([],{hour:'2-digit', minute:'2-digit'});

      updateBackground(data);

      // Hourly Render
      el.hStrip.innerHTML = '';
      for(let i=idx; i<idx+24 && i<hourly.time.length; i++) {
        const tObj = new Date(hourly.time[i]);
        const c = hourly.weathercode[i];
        const hCode = weatherCodes[c]||weatherCodes[0];
        
        // Night icon logic for hourly
        let hIcon = hCode.icon;
        const hIsNight = isNightTimeForHour(tObj, daily.sunrise[0], daily.sunset[0]); // Simple approx
        if(hIsNight) {
           if(hIcon === 'ph-sun') hIcon = 'ph-moon';
           if(hIcon === 'ph-cloud-sun') hIcon = 'ph-cloud-moon';
        }

        const active = i===idx ? 'bg-white/10 border-cyan-400/50' : 'bg-white/5 border-transparent hover:bg-white/10';
        
        const item = document.createElement('div');
        item.className = `min-w-[90px] p-3 rounded-2xl border ${active} flex flex-col items-center justify-center transition-all cursor-pointer`;
        item.innerHTML = `
          <span class="text-xs text-slate-400 mb-2 font-medium">${tObj.getHours()}:00</span>
          <i class="ph-duotone ${hIcon} text-2xl mb-2 text-cyan-200"></i>
          <span class="font-bold text-lg">${Math.round(hourly.temperature_2m[i])}°</span>
          <div class="flex items-center gap-1 mt-1">
             <i class="ph-fill ph-drop text-[10px] text-blue-400"></i>
             <span class="text-[10px] text-blue-300 font-bold">${hourly.precipitation_probability[i]}%</span>
          </div>
        `;
        item.onclick = () => showModalHourly(hourly, i);
        el.hStrip.appendChild(item);
      }

      // Daily Render
      el.dStrip.innerHTML = '';
      for(let i=0; i<6 && i<daily.time.length; i++) {
        const dObj = new Date(daily.time[i]);
        const c = daily.weathercode[i];
        const dCode = weatherCodes[c]||weatherCodes[0];
        const item = document.createElement('div');
        item.className = 'bg-white/5 hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center justify-between transition-all cursor-pointer border border-transparent hover:border-white/10';
        item.innerHTML = `
          <span class="text-xs text-slate-400 font-bold uppercase mb-2">${dObj.toLocaleDateString(state.lang==='ru'?'ru':'en',{weekday:'short'})}</span>
          <i class="ph-duotone ${dCode.icon} text-3xl mb-2 text-cyan-100"></i>
          <div class="flex gap-2 font-bold text-sm w-full justify-center">
            <span class="text-white">${Math.round(daily.temperature_2m_max[i])}°</span>
            <span class="text-slate-500">${Math.round(daily.temperature_2m_min[i])}°</span>
          </div>
        `;
        item.onclick = () => showModalDaily(daily, i);
        el.dStrip.appendChild(item);
      }
    }

    // --- BACKGROUND SYSTEM (SMOOTH) ---
    function updateBackground(data) {
      if(state.themeMode === 'standard') {
        setBackground('linear-gradient(180deg, #0f172a 0%, #020617 100%)');
        el.effects.innerHTML = '';
        return;
      }

      const code = data.current_weather.weathercode;
      const type = (weatherCodes[code] || weatherCodes[0]).type;
      
      const sr = new Date(data.daily.sunrise[0]);
      const ss = new Date(data.daily.sunset[0]);
      const now = new Date();

      let timeOfDay = 'day';
      if(now < sr || now > ss) timeOfDay = 'night';
      else {
        const diffSr = now - sr;
        const diffSs = ss - now;
        const hourMs = 3600000;
        if(diffSr < 2*hourMs) timeOfDay = 'morning';
        else if(diffSs < 2*hourMs) timeOfDay = 'evening';
      }

      // Define Gradients
      let grad = '';
      // Clear
      if(type==='clear') {
         if(timeOfDay==='day') grad = 'linear-gradient(180deg, #0ea5e9 0%, #60a5fa 100%)'; // Bright blue
         if(timeOfDay==='morning') grad = 'linear-gradient(180deg, #38bdf8 0%, #facc15 100%)'; // Blue to yellow
         if(timeOfDay==='evening') grad = 'linear-gradient(180deg, #f97316 0%, #3b0764 100%)'; // Orange to purple
         if(timeOfDay==='night') grad = 'radial-gradient(circle at top, #1e293b 0%, #020617 100%)'; // Deep blue
      }
      // Cloudy
      else if(type==='cloudy') {
         if(timeOfDay==='day') grad = 'linear-gradient(180deg, #64748b 0%, #94a3b8 100%)';
         if(timeOfDay==='night') grad = 'linear-gradient(180deg, #334155 0%, #000000 100%)';
         else grad = 'linear-gradient(180deg, #475569 0%, #cbd5e1 100%)';
      }
      // Rain
      else if(type==='rain') {
         if(timeOfDay==='night') grad = 'linear-gradient(180deg, #1e1b4b 0%, #000000 100%)';
         else grad = 'linear-gradient(180deg, #374151 0%, #4b5563 100%)';
      }
      // Snow
      else if(type==='snow') {
         if(timeOfDay==='night') grad = 'radial-gradient(circle at top, #334155 0%, #0f172a 100%)';
         else grad = 'linear-gradient(180deg, #94a3b8 0%, #e2e8f0 100%)';
      }

      setBackground(grad);
      renderEffects(type, timeOfDay);
    }

    function setBackground(gradient) {
      const l1 = document.getElementById('bg-layer-1');
      const l2 = document.getElementById('bg-layer-2');
      
      // Identify active layer
      const active = l1.classList.contains('active') ? l1 : l2;
      const next = l1.classList.contains('active') ? l2 : l1;
      
      // Prepare next layer
      next.style.background = gradient;
      
      // Swap
      active.classList.remove('active');
      next.classList.add('active');
    }

    function renderEffects(type, time) {
      el.effects.innerHTML = '';
      if(type === 'rain') createParticles('w-0.5 h-16 bg-blue-200/40', 80, 'rain-fall');
      else if(type === 'snow') createParticles('w-1 h-1 bg-white rounded-full blur-[1px]', 60, 'snow-fall');
      else if(type === 'clear' && time === 'night') createStars();
      else if(type === 'clear' && time !== 'night') createSunGlow();
      else if(type === 'cloudy') createClouds();
    }

    function createParticles(classes, count, animName) {
      // Dynamic style injection for animation if needed, but we'll use inline styles
      for(let i=0; i<count; i++) {
        const p = document.createElement('div');
        p.className = `absolute ${classes}`;
        p.style.left = Math.random()*100+'%';
        p.style.top = -100 + 'px'; // Start above
        const dur = Math.random()*1 + 0.5;
        p.style.animation = `${animName} ${dur}s linear infinite`;
        p.style.animationDelay = Math.random()*2+'s';
        el.effects.appendChild(p);
      }
      
      // Inject keyframes if not exists (Basic check)
      if(!document.getElementById('anim-styles')) {
        const style = document.createElement('style');
        style.id = 'anim-styles';
        style.textContent = `
          @keyframes rain-fall { 0% { transform: translateY(-10vh); opacity:0; } 20% { opacity:1; } 100% { transform: translateY(110vh); opacity:0.3; } }
          @keyframes snow-fall { 0% { transform: translateY(-10vh) translateX(0); opacity:0; } 100% { transform: translateY(110vh) translateX(20px); opacity:0.6; } }
        `;
        document.head.appendChild(style);
      }
    }

    function createStars() {
      for(let i=0; i<50; i++) {
        const s = document.createElement('div');
        s.className = 'absolute bg-white rounded-full opacity-0 animate-pulse';
        s.style.width = Math.random()*3 + 'px';
        s.style.height = s.style.width;
        s.style.left = Math.random()*100+'%';
        s.style.top = Math.random()*70+'%';
        s.style.animationDuration = (Math.random()*3 + 2)+'s';
        el.effects.appendChild(s);
      }
    }

    function createSunGlow() {
      const g = document.createElement('div');
      g.className = 'absolute top-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-yellow-400/20 blur-[100px] pointer-events-none';
      el.effects.appendChild(g);
    }

    function createClouds() {
      for(let i=0; i<4; i++){
         const c = document.createElement('div');
         c.className = 'absolute bg-white/10 blur-[40px] rounded-full';
         c.style.width = (200 + Math.random()*300) + 'px';
         c.style.height = '150px';
         c.style.top = (Math.random()*40) + '%';
         c.style.left = -400 + 'px';
         c.style.animation = `floatCloud ${40+Math.random()*40}s linear infinite`;
         el.effects.appendChild(c);
      }
      if(!document.getElementById('cloud-anim')) {
         const style = document.createElement('style');
         style.id = 'cloud-anim';
         style.textContent = `@keyframes floatCloud { from { transform: translateX(-500px); } to { transform: translateX(120vw); } }`;
         document.head.appendChild(style);
      }
    }

    function isNightTime(srStr, ssStr) {
       const now = new Date();
       const sr = new Date(srStr);
       const ss = new Date(ssStr);
       return now < sr || now > ss;
    }
    
    function isNightTimeForHour(tObj, srStr, ssStr) {
       // Approximate sunrise/sunset for hourly
       const srH = new Date(srStr).getHours();
       const ssH = new Date(ssStr).getHours();
       const h = tObj.getHours();
       return h < srH || h > ssH;
    }

    // --- SEARCH & AUTOCOMPLETE ---
    async function handleSearch(e) {
      e.preventDefault();
      const q = el.input.value.trim();
      if(!q) return;
      el.autoList.classList.add('hidden');
      el.loader.classList.remove('opacity-0','pointer-events-none');
      try {
        const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=1&language=${state.lang}`);
        const d = await r.json();
        if(!d.results?.length) { alert(t('error_city')); return; }
        const c = d.results[0];
        state.lat = c.latitude; state.lon = c.longitude;
        state.locationName = c.name;
        state.countryCode = c.country_code || '';
        fetchWeather();
        el.input.value='';
      } catch(e){ console.error(e); }
      finally { el.loader.classList.add('opacity-0','pointer-events-none'); }
    }

    let tmr;
    function handleInput(e) {
      clearTimeout(tmr);
      const q = e.target.value.trim();
      if(q.length<3) { el.autoList.classList.add('hidden'); return; }
      tmr = setTimeout(async () => {
        try {
          const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=5&language=${state.lang}`);
          const d = await r.json();
          if(d.results) {
            el.autoList.innerHTML = '';
            el.autoList.classList.remove('hidden');
            d.results.forEach(c => {
               const div = document.createElement('div');
               div.className = 'suggestion-item text-sm text-slate-200';
               const flag = c.country_code ? `<img src="https://flagcdn.com/20x15/${c.country_code.toLowerCase()}.png" class="rounded-sm">` : '<i class="ph-bold ph-map-pin"></i>';
               div.innerHTML = `${flag} <span>${c.name}, <span class="text-slate-500">${c.country||''}</span></span>`;
               div.onclick = () => {
                 state.lat = c.latitude; state.lon = c.longitude;
                 state.locationName = c.name;
                 state.countryCode = c.country_code;
                 fetchWeather();
                 el.autoList.classList.add('hidden'); el.input.value='';
               };
               el.autoList.appendChild(div);
            });
          }
        } catch{}
      }, 300);
    }

    // --- SMART ADVICE MODAL ---
    function showAdviceModal() {
      if(!state.weatherData) return;
      const d = state.weatherData;
      const cur = d.current_weather;
      const h = d.hourly;
      
      const analysis = [];
      const temp = cur.temperature;
      
      // 1. Temperature Advice
      if(temp < -10) analysis.push({icon: 'ph-snowflake', color: 'text-blue-400', text: t('advice_freezing')});
      else if(temp < 10) analysis.push({icon: 'ph-coat-hanger', color: 'text-cyan-300', text: t('advice_cold')});
      else if(temp > 30) analysis.push({icon: 'ph-thermometer-hot', color: 'text-red-400', text: t('advice_hot')});
      else analysis.push({icon: 'ph-smiley', color: 'text-green-400', text: t('advice_warm')});

      // 2. Wind Advice
      if(cur.windspeed > 15) analysis.push({icon: 'ph-wind', color: 'text-slate-300', text: t('advice_windy')});

      // 3. Rain Logic
      const nowIdx = h.time.findIndex(time => new Date(time) >= new Date().setMinutes(0,0,0));
      const next12 = h.weathercode.slice(nowIdx, nowIdx+12);
      const next12Prob = h.precipitation_probability.slice(nowIdx, nowIdx+12);
      
      const isRainingNow = cur.weathercode >= 51;
      
      if(isRainingNow) {
        // Find when it stops
        let stopIdx = -1;
        for(let i=0; i<next12.length; i++) {
          if(next12[i] < 51 && next12Prob[i] < 30) { stopIdx = i; break; }
        }
        const stopTime = stopIdx !== -1 ? new Date(h.time[nowIdx+stopIdx]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '??';
        analysis.push({icon: 'ph-umbrella', color: 'text-blue-400', text: t('advice_rain_now') + (stopIdx !== -1 ? ` ${t('advice_rain_stops')}${stopTime}.` : '')});
      } else {
        // Find when it starts
        let startIdx = -1;
        for(let i=0; i<next12.length; i++) {
          if(next12[i] >= 51 || next12Prob[i] > 60) { startIdx = i; break; }
        }
        if(startIdx !== -1) {
           const startTime = new Date(h.time[nowIdx+startIdx]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
           analysis.push({icon: 'ph-cloud-rain', color: 'text-blue-300', text: `${t('advice_rain_soon')}${startTime}).`});
        } else {
           analysis.push({icon: 'ph-sun', color: 'text-amber-300', text: t('advice_clear')});
        }
      }

      // Render
      let html = `<div class="bg-white/5 rounded-2xl p-4 mb-4 border border-white/10">
                    <div class="flex items-center gap-3 mb-3">
                      <div class="w-10 h-10 rounded-full bg-cyan-500/20 flex items-center justify-center text-cyan-400"><i class="ph-fill ph-magic-wand text-xl"></i></div>
                      <h4 class="font-bold text-lg">${t('advice_title')}</h4>
                    </div>
                    <ul class="space-y-3">`;
      
      analysis.forEach(item => {
        html += `<li class="flex items-start gap-3 p-3 rounded-xl bg-black/20">
                   <i class="ph-fill ${item.icon} ${item.color} text-2xl shrink-0 mt-0.5"></i>
                   <span class="text-slate-200 text-sm leading-relaxed">${item.text}</span>
                 </li>`;
      });
      html += `</ul></div>`;

      // Add forecast summary table
      html += `<div class="grid grid-cols-2 gap-3 mt-4">
                 <div class="glass bg-white/5 p-3 rounded-xl text-center">
                   <div class="text-[10px] uppercase text-slate-400 mb-1">UV Index</div>
                   <div class="text-xl font-bold text-white">${d.daily.uv_index_max[0]}</div>
                 </div>
                 <div class="glass bg-white/5 p-3 rounded-xl text-center">
                   <div class="text-[10px] uppercase text-slate-400 mb-1">Pressure</div>
                   <div class="text-xl font-bold text-white">${Math.round(h.surface_pressure[nowIdx])} hPa</div>
                 </div>
               </div>`;

      el.modalTitle.textContent = state.locationName;
      el.modalSubtitle.textContent = t('analysis_title');
      el.modalBody.innerHTML = html;
      el.modal.classList.add('active');
    }

    // --- OTHER MODALS ---
    function showModalHourly(hourly, i) {
      const code = hourly.weathercode[i];
      const desc = (weatherCodes[code]||weatherCodes[0])[state.lang==='ru'?'ru':'en'];
      const date = new Date(hourly.time[i]);
      
      const html = `
        <div class="text-center py-6">
           <i class="ph-duotone ${(weatherCodes[code]||weatherCodes[0]).icon} text-6xl text-cyan-300 mb-4"></i>
           <div class="text-4xl font-bold mb-2">${Math.round(hourly.temperature_2m[i])}°</div>
           <div class="text-lg text-slate-300">${desc}</div>
        </div>
        <div class="grid grid-cols-2 gap-4">
           <div class="glass bg-white/5 p-4 rounded-xl flex items-center gap-3">
             <i class="ph-fill ph-drop text-blue-400 text-2xl"></i>
             <div>
               <div class="text-xs text-slate-400 uppercase">${t('rain_chance')}</div>
               <div class="font-bold">${hourly.precipitation_probability[i]}%</div>
             </div>
           </div>
           <div class="glass bg-white/5 p-4 rounded-xl flex items-center gap-3">
             <i class="ph-fill ph-wind text-slate-400 text-2xl"></i>
             <div>
               <div class="text-xs text-slate-400 uppercase">${t('wind')}</div>
               <div class="font-bold">${hourly.windspeed_10m[i]} m/s</div>
             </div>
           </div>
        </div>
      `;
      el.modalTitle.textContent = `${t('modal_hourly')} ${date.getHours()}:00`;
      el.modalSubtitle.textContent = date.toLocaleDateString();
      el.modalBody.innerHTML = html;
      el.modal.classList.add('active');
    }

    function showModalDaily(daily, i) {
      const code = daily.weathercode[i];
      const desc = (weatherCodes[code]||weatherCodes[0])[state.lang==='ru'?'ru':'en'];
      const date = new Date(daily.time[i]);

      const html = `
        <div class="text-center py-6">
           <i class="ph-duotone ${(weatherCodes[code]||weatherCodes[0]).icon} text-6xl text-purple-300 mb-4"></i>
           <div class="flex justify-center items-center gap-4 text-3xl font-bold mb-2">
              <span class="text-white">${Math.round(daily.temperature_2m_max[i])}°</span>
              <span class="text-slate-500">${Math.round(daily.temperature_2m_min[i])}°</span>
           </div>
           <div class="text-lg text-slate-300">${desc}</div>
        </div>
        <div class="grid grid-cols-2 gap-4">
           <div class="glass bg-white/5 p-4 rounded-xl text-center">
             <i class="ph-fill ph-sun text-orange-400 text-xl mb-1"></i>
             <div class="text-xs text-slate-400 uppercase">UV Index</div>
             <div class="font-bold">${daily.uv_index_max[i]}</div>
           </div>
           <div class="glass bg-white/5 p-4 rounded-xl text-center">
             <i class="ph-fill ph-drop text-blue-400 text-xl mb-1"></i>
             <div class="text-xs text-slate-400 uppercase">${t('rain_chance')}</div>
             <div class="font-bold">${daily.precipitation_probability_max[i]}%</div>
           </div>
           <div class="glass bg-white/5 p-4 rounded-xl text-center col-span-2 flex justify-between px-8">
              <div>
                <div class="text-xs text-slate-400 uppercase mb-1">${t('sunrise')}</div>
                <div class="font-bold text-amber-200">${new Date(daily.sunrise[i]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
              </div>
              <div>
                <div class="text-xs text-slate-400 uppercase mb-1">${t('sunset')}</div>
                <div class="font-bold text-orange-200">${new Date(daily.sunset[i]).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
              </div>
           </div>
        </div>
      `;
      el.modalTitle.textContent = date.toLocaleDateString(state.lang==='ru'?'ru':'en', {weekday:'long', day:'numeric', month:'long'});
      el.modalSubtitle.textContent = t('modal_daily');
      el.modalBody.innerHTML = html;
      el.modal.classList.add('active');
    }

    function showMonthly() {
      if(!state.weatherData) return;
      const d = state.weatherData.daily;
      let html = '<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto pr-1">';
      for(let i=0; i<d.time.length; i++){
        const date = new Date(d.time[i]).toLocaleDateString(state.lang==='ru'?'ru':'en', {weekday:'short', day:'numeric'});
        const icon = (weatherCodes[d.weathercode[i]]||weatherCodes[0]).icon;
        html += `
          <div class="glass bg-white/5 p-3 rounded-xl flex items-center justify-between cursor-pointer hover:bg-white/10 transition-colors" onclick="showModalDaily(state.weatherData.daily, ${i})">
            <div class="flex items-center gap-3">
              <i class="ph-duotone ${icon} text-2xl text-cyan-200 w-8 text-center"></i>
              <span class="text-sm font-bold text-slate-200">${date}</span>
            </div>
            <div class="text-sm font-bold">
              <span class="text-white">${Math.round(d.temperature_2m_max[i])}°</span>
              <span class="text-slate-500 ml-2">${Math.round(d.temperature_2m_min[i])}°</span>
            </div>
          </div>
        `;
      }
      html += '</div>';
      el.modalTitle.textContent = t('monthly_btn');
      el.modalSubtitle.textContent = state.locationName;
      el.modalBody.innerHTML = html;
      el.modal.classList.add('active');
    }

    function updateMap() {
      if(!mapInst) return;
      mapInst.setView([state.lat, state.lon], 11);
      if(mapMark) mapInst.removeLayer(mapMark);
      mapMark = L.circleMarker([state.lat, state.lon], {
        radius: 12, color: '#22d3ee', fillColor: '#22d3ee', fillOpacity: 0.6
      }).addTo(mapInst);
    }

    init();
  </script>
</body>
</html>
